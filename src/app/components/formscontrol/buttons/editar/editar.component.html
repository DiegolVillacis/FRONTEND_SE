<ng-container *ngIf="isButtom; then showBtn; else showIcon"></ng-container>

<ng-template #showBtn>
  <div class="d-flex justify-content-center">
    <button mat-button class="btn btn-primary" (click)="openDialog()">
      <mat-icon>edit</mat-icon> {{label}}
    </button>
  </div>
</ng-template>

<ng-template #showIcon>
  <div class="d-flex justify-content-center">
    <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="openDialog()" style="color:#005ae0; margin-right: 3px;">edit</mat-icon>
  </div>
</ng-template>
