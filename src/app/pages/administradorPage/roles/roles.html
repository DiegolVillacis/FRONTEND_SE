

<div class="tabla-container">
    <div class="table-container">
        <mat-card class="mat-elevation-z8">
            <div class="table-responsive">
            <div class="cabecera-tabla">Roles</div>
                <table mat-table [dataSource]="dataSource" fixedLayout="true" style="width: 100%;" class="table table-hover table-sm">

                    <!-- INICIO DATA DE LA TABLA -->
                    <ng-container matColumnDef="id_rol" class="formu">
                        <th mat-header-cell *matHeaderCellDef [class.a-center]="{'margin-left': '0px'}"> Id </th>
                        <td mat-cell *matCellDef="let row"> {{row.id_rol}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nombre_rol" class="formu">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre_rol}} </td>
                    </ng-container>

                    
                    <!-- FIN DATA DE LA TABLA -->

                    <!-- INICIO FILTROS-->
                    <ng-container matColumnDef="fid">
                        <th mat-header-cell *matHeaderCellDef> </th>
                    </ng-container>

                    <ng-container matColumnDef="ffullname">
                        <th mat-header-cell *matHeaderCellDef colspan="2">
                            <mat-form-field class="inputfiltros">
                                <input matInput trimKeyUp placeholder="Buscar" [(ngModel)]="pipe.fiNom" maxlength="100"
                                    [formControl]="pipe.nombre" (keypress)="pipe.filtroBDS(dataSource, pipe.fiNom)">
                            </mat-form-field>
                        </th>
                    </ng-container>
                    <!-- FINAL FILTROS-->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-header-row *matHeaderRowDef="['fid','ffullname']" class="example-second-header-row"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="3">No se encuentran registros</td>
                    </tr>
                </table>
            </div>

            <!-- <div class="mat-paginator-container">
                <mat-card-actions>
                    <mat-paginator [pageSize]="tamanio_pagina"
                        (page)="ManejarPagina($event)" showFirstLastButtons>
                    </mat-paginator>
                </mat-card-actions>
            </div> -->
        </mat-card>
    </div>
</div>
