<!-- En tu archivo HTML -->
<div class="file-upload-button">
  <label for="fileInput" class="file-label">
    <mat-icon class="icon">insert_drive_file</mat-icon>
    {{ selectedFiles ? selectedFiles.name : 'Seleccionar archivo' }}
  </label>
  <input hidden name="file" (change)="selectFile($event)" #fileInput type="file" id="fileInput"
    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">

  <div class="btns">
    <button mat-button class="file-optionsave btn btn-primary btn-sm" [disabled]="!selectedFiles"
      (click)="EnviarArchivo()">
      <span>Cargar</span>
    </button>
    <button mat-button class="file-option btn btn-danger btn-sm" type="button" (click)="Limpiar()">
      <span>Cancelar</span>
    </button>
  </div>
</div>
